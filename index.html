<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Styling and submitting the form</title>
</head>
<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Sending data by mail</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Name*:</label>
					<input id="formName" type="text" name="name" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">Email*:</label>
					<input id="formEmail" type="email" name="email" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Male ore female?</div>
					<div class="options">
						<div class="options__item">
							<input id="formGenderMale" checked type="radio" value="male" name="gender" class="options__input">
							<label for="formGenderMale" class="options__label"><span>Male</span></label>
						</div>
						<div class="options__item">
							<input id="formGenderFemale" type="radio" value="female" name="gender" class="options__input">
							<label for="formGenderFemale" class="options__label"><span>Female</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Message:</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Age:</div>
					<select name="age" class="form__select">
						<option value="from 18 to 25" selected>Young</option>
						<option value="from 25 to 45">Old</option>
						<option value="from 45">Super star</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Attach a photo</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
							<div class="file__button">Ð¡hoice</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label"><span>I consent to the processing of personal data in accordance with the <a href="#">condition</a>*</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Send</button>
			</form>
		</div>
	</div>
	<script src="js/select.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
